
<div class="modal-header">
    <span class="modal-title"> {{vm.modalHeader}} </span>
</div>

<div class="modal-body" name="deleteQuestion">
    <div class="row">
        <div class="col-md-12">
            <span> {{vm.modalContent}} </span>
            <span class="modal-name"> {{vm.modalName}} </span>
            <span> {{vm.modalEndMark}} </span>
        </div>

    </div>
</div>

<div class="modal-footer">

    <div class="row">
        <div class="col-sm-6"></div>
        <div class="col-sm-6">
            <a class="btn btn-mr margin-20 modal-cancel" ng-click="vm.modalButtonCancel()" >Cancel</a>
            <button class="btn btn-mr margin-20 modal-yes" ng-click="vm.modalButtonYes()" >Delete</button>
        </div>
    </div>
</div>
